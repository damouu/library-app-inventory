name: YouTrack-Staging

on:
  pull_request:
    types:
      - labeled

jobs:
  build:
    if: github.event.label.name == 'Staging'
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.MyWorkflow  }}
          labels: automerge